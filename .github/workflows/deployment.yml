name: Deployment

concurrency:
  group: staging
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Apply DB migrations
        env:
          TURSO_CONNECTION_URL: ${{ vars.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          cd ./apps/api/
          pnpm run db:apply

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: ./apps/api/
          packageManager: pnpm
          environment: staging
          preCommands: |
            echo "*** pre command ***"
            echo $CLOUDFLARE_ACCOUNT_ID | pnpm wrangler secret put -e=staging CLOUDFLARE_ACCOUNT_ID
            echo $CF_BUCKET_NAME | pnpm wrangler secret put -e=staging CF_BUCKET_NAME
            echo $CF_ACCESS_KEY_ID | pnpm wrangler secret put -e=staging CF_ACCESS_KEY_ID
            echo $CF_SECRET_ACCESS_KEY | pnpm wrangler secret put -e=staging CF_SECRET_ACCESS_KEY
            echo $FACEBOOK_APP_ID | pnpm wrangler secret put -e=staging FACEBOOK_APP_ID
            echo $FACEBOOK_APP_SECRET | pnpm wrangler secret put -e=staging FACEBOOK_APP_SECRET
            echo $JWT_SECRET | pnpm wrangler secret put -e=staging JWT_SECRET
            echo $OTP_SECRET | pnpm wrangler secret put -e=staging OTP_SECRET
            echo $RESEND_API_KEY | pnpm wrangler secret put -e=staging RESEND_API_KEY
            echo $TURSO_CONNECTION_URL | pnpm wrangler secret put -e=staging TURSO_CONNECTION_URL
            echo $TURSO_AUTH_TOKEN | pnpm wrangler secret put -e=staging TURSO_AUTH_TOKEN
            echo "*** end ***"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          CF_BUCKET_NAME: ${{ vars.CF_BUCKET_NAME }}
          CF_ACCESS_KEY_ID: ${{ secrets.CF_ACCESS_KEY_ID }}
          CF_SECRET_ACCESS_KEY: ${{ secrets.CF_SECRET_ACCESS_KEY }}
          FACEBOOK_APP_ID: ${{ vars.FACEBOOK_APP_ID }}
          FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OTP_SECRET: ${{ secrets.OTP_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TURSO_CONNECTION_URL: ${{ vars.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Create build
        uses: expo/expo-github-action/preview@v8
        with:
          # temporary iOS only, replace with "all" when needed
          command: eas build -e=staging -p=ios --non-interactive
          working-directory: ./apps/mobile/
          comment: false

      - name: Create update
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          command: eas update --auto --channel=staging
          working-directory: ./apps/mobile/
          comment: false
