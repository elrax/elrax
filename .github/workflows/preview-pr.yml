name: Preview PR changes

on:
  pull_request:
    paths:
      - ".github/workflows/preview-pr.yml"
      - "apps/mobile/**"
    types: [opened, synchronize]

jobs:
  preview-mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      - name: Install dependencies
        run: bun i -g node-gyp-build && bun i --frozen-lockfile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Create preview
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          command: EXPO_PUBLIC_FACEBOOK_APP_ID=$EXPO_PUBLIC_FACEBOOK_APP_ID EXPO_PUBLIC_FACEBOOK_CLIENT_TOKEN=$EXPO_PUBLIC_FACEBOOK_CLIENT_TOKEN eas update --auto --channel=development
          working-directory: ./apps/mobile/
          comment: true
        env:
          EXPO_PUBLIC_FACEBOOK_APP_ID: ${{ vars.EXPO_PUBLIC_FACEBOOK_APP_ID }}
          EXPO_PUBLIC_FACEBOOK_CLIENT_TOKEN: ${{ vars.EXPO_PUBLIC_FACEBOOK_CLIENT_TOKEN }}
