name: üêõ Bug Report
description: Report a bug to help us improve!
labels: ["üêõ bug"]
body:
    - type: markdown
      attributes:
          value: Thanks for taking the time to file a bug report! Please fill out this form as completely as possible.
    - type: textarea
      id: repro
      attributes:
          label: Reproduction Steps
          description: How do you trigger this bug? Please walk us through it step by step.
          placeholder: |-
              1. Went to...
              2. Clicked on...
              3. ...
      validations:
          required: true
    - type: textarea
      id: expected
      attributes:
          label: Expected Results
          description: This is an ideal result that the system should get after the tests are performed
          placeholder: Please describe the expected results.
      validations:
          required: true
    - type: textarea
      id: actual
      attributes:
          label: Actual Results
          description: What's happening right now that is different from what is expected. Logs? Screenshots? Yes, please.
          placeholder: Please describe the current state or results.
      validations:
          required: true
