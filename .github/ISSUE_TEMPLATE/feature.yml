name: ✨ Feature Request
description: Propose a new feature!
labels: ["✨ feature"]
body:
    - type: markdown
      attributes:
          value: Thanks for taking the time to file a feature request! Please fill out this form as completely as possible.
    - type: textarea
      id: problem
      attributes:
          label: Problem Statement
          description: A clear and concise description of what you want and what your use case is.
          placeholder: |-
              I want to be able to click on something in the center of the home page of the Elrax app.
      validations:
          required: true
    - type: textarea
      id: expected
      attributes:
          label: Solution Brainstorm
          description: We know you have bright ideas to share ... share away, friend.
          placeholder: |-
              Add a big red button to Elrax.
      validations:
          required: true
